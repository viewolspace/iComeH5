<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>提取学生问题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"></div>
        <ul class="layui-nav layui-layout-left" lay-filter="side-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0)" id="doneBtn">已提取</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)" id="unDoneBtn">未提取</a>
            </li>
        </ul>
    </div>


    <div class="layui-body" style="left: 10px">
        <iframe src="un_done.html" frameborder="0" id="demoAdmin" style="width: 100%; height: 100%;"></iframe>
    </div>

    <div class="layui-footer" style="left: 10px;text-align: center">
        © 新奥集团
    </div>
</div>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../lib/jquery.min.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;

        $('#doneBtn').on('click', function () {
            $("#demoAdmin").attr('src', 'done.html');
        });

        $('#unDoneBtn').on('click', function () {
            $("#demoAdmin").attr('src', 'un_done.html');
        });
    });
</script>
</body>
</html>
