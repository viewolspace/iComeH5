<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>耀领秀 新未来</title>
    <link rel="stylesheet" href="../style/job/grid.min.css?v=4">
    <link rel="stylesheet" href="../style/job/index.css?v=4">

    <script src="../lib/config.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/fun.js?3"></script>
    <script src="../lib/jquery.cookie.js"></script>

</head>
<body>
<div class="logo">
    <img src="../images/job_logo.png" alt="">
</div>
<div class="topic">
    <img src="../images/home/topic.png" alt="">
</div>
<div class="content">
    <div class="personal">
        <div class="avatar">
            <img src="../images/job_avatar.png" alt="" id="headPic">
        </div>
        <div class="information container">
            <div class="row item">
                <div class="col-auto title p-0">姓&nbsp;名</div>
                <div class="col value p-0" id="dis_userName">嘿阿哆李</div>
            </div>
            <div class="row item">
                <div class="col-auto title p-0">学&nbsp;校</div>
                <div class="col value p-0" id="dis_school">清华大学</div>
            </div>
            <div class="row item">
                <div class="col-auto title p-0">专&nbsp;业</div>
                <div class="col value p-0" id="dis_position">材料科学与工程</div>
            </div>
            <div class="row item">
                <div class="col-auto title p-0">电话号</div>
                <div class="col value p-0" id="dis_phone">13624965479</div>
            </div>
        </div>
    </div>

    <div class="process">
        <div class="item" onclick="window.location.href='job_schedule.html'">活动日程</div>
        <div class="item" onclick="window.location.href='job_des.html'">新奥简介</div>
        <div class="item" onclick="window.location.href='job_plan.html'">校园人才培养</div>
        <div class="item" onclick="window.location.href='job_question.html'">互动专区</div>
        <div class="item" onclick="window.location.href='https://live.aiyaopai.com/live/5770812'">云直播/照片</div>
    </div>

    <div class="tip">
        <div class="item">蹩走丢哦，新奥很大，童鞋们跟好队伍哈~</div>
        <div class="item">听说，随身物品就爱粘着你~</div>
        <div class="item">留好交通票据，HR小姐姐为你报销~</div>
        <div class="item">如有校园招聘相关疑问，请联系小刘姐姐0316-2599696</div>
    </div>
</div>

<div class="login" id="regDiv" style="display: none">
    <div class=" d-flex flex-row align-items-center">
        <div class="modal">
            <div class="avatar">
                <img src="../images/job_avatar.png" alt="" id="showHead">
            </div>
            <div class="information">
                <div class="row item"><input name="userName" id="userName" type="text" placeholder="姓 名"></div>
                <div class="row item"><input name="school" id="school" type="text" placeholder="学 校"></div>
                <div class="row item"><input name="position" id="position" type="text" placeholder="专 业"></div>
                <div class="row item"><input name="phone" id="phone" type="text" placeholder="电话号"></div>
                <input name="pic" id="pic" type="hidden" value="">
                <div class="row item">
                    <div class="col p-0">
                        <input type="text" name="rand" id="rand" placeholder="验证码">
                    </div>
                    <div class="col-auto pr-0">
                        <button id="sendSmsBtn">获取验证码</button>
                    </div>
                </div>
            </div>
            <div class="commit">
                <button id="addUserBtn">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/job_index.js?ver=3"></script>
</html>
