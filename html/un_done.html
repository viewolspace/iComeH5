<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-table" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">提取</a>
</script>

<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../lib/jquery.min.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: 'http://47.93.25.129/iComeWeb/student/questionList?status=1&flag=1'
            , parseData: function (res) {
                return {
                    "code": 0,
                    "msg": "",
                    "data": res.result
                }
            }
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            }
            , cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true}
                , {field: 'question', width: 100, title: '问题'}
                , {field: 'status', width: 120, title: '是否回答', sort: true}
                , {field: 'flag', width: 120, title: '是否提取'}
                , {field: 'cTime', title: '提问时间', minWidth: 150}
                , {fixed: 'right',width:300, align:'center', toolbar: '#barDemo'}
            ]]

        });


        //监听工具条
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            alert(obj.event);
            if (obj.event === 'edit') {
                layer.msg('提取问题：' + data.question);
                $.ajax({
                    type: "get",
                    url: "http://47.93.25.129/iComeWeb/student/extQuestion",
                    data: {
                        "flag": 2,
                        "id": data.id
                    },
                    cache: false,
                    async: false,
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if ("0000" == data.status) {
                            alert("合法！");
                            return true;
                        } else {
                            alert("不合法！错误信息如下：" + data.message);
                            return false;
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("请求失败！");
                    }
                });
            }
        });
    });
</script>

</body>
</html>
